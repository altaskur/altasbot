<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js" crossorigin="anonymous"></script>
  <title>Document</title>

</head>

<body>
  <div style="color:aliceblue;">
    <h1>Mensajes del bot</h1>
    <div id="messages"></div>
  </div>
  <script>
    const socket = io("http://localhost:3000");
    socket.on('connect', () => {
      document.querySelector('#messages').textContent = "Conectado al servidor";
      console.log("Conectado al servidor");
      socket.on('message', (msg) => {
        document.querySelector('#messages').textContent = "He recibido un mensaje: " + msg;
        console.log("He recibido un mensaje: " + msg);
      });
    });

    socket.on('disconnect', () => {
      document.querySelector('#messages').textContent = "Desconectado del servidor";
      console.log("Desconectado del servidor");
    });


  </script>
</body>

</html>
